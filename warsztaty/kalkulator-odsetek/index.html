<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <form action="">
        <label for="wplata">Wpłata w PLN:</label>
        <input type="number" id="wplata" value="0" min="100">
        <br>
        <br>
        <label for="okres-kapitalizacji">Czestotliwość kapitalizacji:</label>
        <select id="okres-kapitalizacji">
            <option value="12" selected>Miesięcznie</option>
            <option value="4">Kwartalnie</option>
            <option value="1">Rocznie</option>
        </select>
        <br>
        <br>
        <label for="ilosc-lat">Ilość lat:</label>
        <input type="number" id="ilosc-lat" value="1" min="1">
        <br>
        <br>
        <label for="oprocentowanie">Stopa zwrotu w %:</label>
        <input type="number" id="oprocentowanie" value="10" min="0">
        <br>
        <br>
        <label for="podatek">Uwzględnij podatek belki 19%</label>
        <input type="checkbox" id="podatek">
        <br>
        <br>
        <button onclick="oblicz(event)">Oblicz</button>
    </form>

<p id="wynik"></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
